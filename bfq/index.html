<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ByUsi 视频播放器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="byusi-player.css">
</head>
<body>
    <!-- 视频播放器容器 -->
    <div class="byusi-container" 
         id="mainPlayer"
         data-src="http://foxcm.byusi.cn/static/uploads/videos/2ff6c153-fa20-46d3-830b-7af1a76b9400.mp4"
         data-autoplay="false"
         data-loop="false"
         data-muted="false">
        
        <!-- 高斯模糊背景层 -->
        <div class="byusi-backdrop"></div>
        
        <!-- 加载指示器 -->
        <i class="bi bi-arrow-clockwise byusi-loading"></i>
        
        <!-- 视频主体 -->
        <video class="byusi-video" webkit-playsinline playsinline>
            <source src="" type="video/mp4">
            您的浏览器不支持视频播放
        </video>

        <!-- 控件容器 -->
        <div class="byusi-controls-container">
            <div class="byusi-controls">
                <!-- 进度条 -->
                <div class="byusi-progress-bar">
                    <div class="byusi-progress-filled"></div>
                </div>

                <!-- 底部控制栏 -->
                <div class="byusi-controls-bottom">
                    <div class="byusi-left-controls">
                        <button class="byusi-control-btn" data-action="play">
                            <i class="bi bi-play-fill"></i>
                        </button>
                        <span class="byusi-time-display">
                            <span class="byusi-current-time">00:00</span>
                            <span class="byusi-duration">00:00</span>
                        </span>
                    </div>

                    <div class="byusi-right-controls">
                        <!-- 音量控制 -->
                        <div class="byusi-volume-container">
                            <button class="byusi-control-btn" data-action="mute">
                                <i class="bi bi-volume-up-fill"></i>
                            </button>
                            <input type="range" class="byusi-volume-slider" 
                                   min="0" max="1" step="0.1" value="1">
                        </div>
                        
                        <!-- 画中画按钮 -->
                        <button class="byusi-control-btn" data-action="pip">
                            <i class="bi bi-pip"></i>
                        </button>
                        
                        <!-- 全屏按钮 -->
                        <button class="byusi-control-btn" data-action="fullscreen">
                            <i class="bi bi-fullscreen"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 版权信息 -->
        <div class="byusi-copyright">
            <span>Powered by </span>
            <a href="https://www.byusi.cn" target="_blank">ByUsi</a>
            <span> | </span>
            <a href="https://help.byusi.cn" target="_blank">帮助中心</a>
        </div>
    </div>

    <script src="byusi-player.js"></script>
    <script>
        // 自动初始化代码
        document.addEventListener('DOMContentLoaded', () => {
            new ByUsiPlayer('mainPlayer');
        });
    </script>
</body>
</html>
